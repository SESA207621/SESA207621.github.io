<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .Bold {
            font-weight: 900;
            width: 5em;
            height: 5em;
        }
    </style>


</head>
<body>
    <div id="containerNum" class="Bold">test</div>
    <script defer>


        function GetURLParameter(sParam) {
            var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split('&');
            for (var i = 0; i < sURLVariables.length; i++) {
                var sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] == sParam) {
                    return sParameterName[1];
                }
            }
        }

        var json = JSON.parse(decodeURI(GetURLParameter('json')));


        document.getElementById('containerNum').innerHTML = json.CONT_NUM;

        json.HEADERS.forEach((element) => {
            console.log({ element });
        });

    </script>
</body>


</html>
